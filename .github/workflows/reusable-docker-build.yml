---
name: Reusable Docker Build and Push

on:
  workflow_call:
    inputs:
      image:
        description: "Image name (without registry), e.g., jacred-fdb"
        type: string
        required: true

      version:
        description: "Release version (semver) to tag. Leave empty for branch/SHA tags"
        type: string
        required: false
        default: ""

      context:
        description: "Docker build context path"
        type: string
        required: false
        default: "."

      file:
        description: "Path to Dockerfile, relative to context. Leave empty for default"
        type: string
        required: false
        default: ""

      platforms:
        description: "Target platforms for multi-arch builds"
        type: string
        required: false
        default: "linux/amd64,linux/arm64"

      push:
        description: "Whether to push the image to the registry"
        type: boolean
        required: false
        default: false

      extra_raw_tags:
        description: "Extra raw tags (newline-separated 'type=raw,value=...')"
        type: string
        required: false
        default: ""

      sbom:
        description: "Generate and attach SBOM attestation via BuildKit"
        type: boolean
        required: false
        default: true

      provenance:
        description: "Enable provenance attestation: true|min|max|false"
        type: string
        required: false
        default: "mode=max"

      attest_github:
        description: "Attach GitHub Artifact Attestation for the image digest"
        type: boolean
        required: false
        default: false

      generate_syft_sbom:
        description: "Generate standalone Syft SBOM file"
        type: boolean
        required: false
        default: true

      syft_format:
        description: "SBOM file format for Syft (spdx-json or cyclonedx-json)"
        type: string
        required: false
        default: "spdx-json"

      sbom_artifact_retention_days:
        description: "Retention period (in days) for uploaded SBOM workflow artifact"
        type: number
        required: false
        default: 14

    secrets:
      DOCKERHUB_TOKEN:
        description: "Docker Hub access token/password for pushes to docker.io (optional)"
        required: true

    outputs:
      tags:
        description: "Resolved image tags from docker/metadata-action"
        value: ${{ jobs.build.outputs.tags }}
      digest:
        description: "Published image digest"
        value: ${{ jobs.build.outputs.digest }}


jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: write
      packages: write
      id-token: write
      attestations: write
    env:
      GHCR_IMAGE: ${{ vars.GHCR_REGISTRY }}/${{ github.repository_owner }}/${{ inputs.image }}
      DOCKERHUB_IMAGE: ${{ vars.DOCKERHUB_REGISTRY }}/${{ vars.DOCKERHUB_USERNAME }}/${{ inputs.image }}
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 0

      - name: Login to GitHub Container Registry
        if: ${{ inputs.push }}
        uses: docker/login-action@v3.6.0
        with:
          registry: ${{ vars.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub Registry
        if: ${{ inputs.push }}
        uses: docker/login-action@v3.6.0
        with:
          registry: ${{ vars.DOCKERHUB_REGISTRY }}
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/setup-qemu-action@v3.7.0
      - uses: docker/setup-buildx-action@v3.11.1

      - id: meta
        uses: docker/metadata-action@v5.10.0
        env:
          DOCKER_METADATA_ANNOTATIONS_LEVELS: manifest,index
        with:
          images: |
            ${{ env.GHCR_IMAGE }}
            ${{ env.DOCKERHUB_IMAGE }}
          tags: |
            type=semver,pattern={{version}},value=${{ inputs.version }},enable=${{ inputs.version != '' }}
            type=raw,value=v${{ inputs.version }},enable=${{ inputs.version != '' }}
            type=ref,event=branch,enable=${{ inputs.version == '' }}
            type=sha,enable=${{ inputs.version == '' }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            ${{ inputs.extra_raw_tags }}
          labels: |
            org.opencontainers.image.title=${{ inputs.image }}
            org.opencontainers.image.description=Jacred - Torrent tracker aggregator
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          annotations: |
            org.opencontainers.image.title=${{ inputs.image }}
            org.opencontainers.image.description=Jacred - Torrent tracker aggregator
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - id: build
        uses: docker/build-push-action@v6.18.0
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.file || '' }}
          push: ${{ inputs.push }}
          platforms: ${{ inputs.platforms }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          annotations: ${{ steps.meta.outputs.annotations }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          sbom: ${{ inputs.sbom }}
          provenance: ${{ inputs.provenance }}

      - if: ${{ inputs.generate_syft_sbom && inputs.push }}
        uses: anchore/sbom-action@v0.20.11
        with:
          image: ${{ env.GHCR_IMAGE }}@${{ steps.build.outputs.digest }}
          format: ${{ inputs.syft_format }}
          output-file: sbom.${{ inputs.syft_format == 'spdx-json' && 'spdx.json' || 'json' }}

      - if: ${{ inputs.generate_syft_sbom && inputs.push }}
        uses: actions/upload-artifact@v6.0.0
        with:
          name: sbom-${{ github.sha }}
          path: sbom.${{ inputs.syft_format == 'spdx-json' && 'spdx.json' || 'json' }}
          retention-days: ${{ inputs.sbom_artifact_retention_days }}

      - if: ${{ inputs.attest_github && inputs.push }}
        uses: actions/attest-build-provenance@v3.1.0
        with:
          subject-name: ${{ env.GHCR_IMAGE }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true
